<!DOCTYPE html>
<html>
  <head>
    <style>
      html,
      body {
        font-family: Arial, sans-serif;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        // Constructor creates a new map - only center and zoom are required.
        map = new google.maps.Map(document.getElementById('map'), {
          //  如何获取 纬度经度：https://google-developers.appspot.com/maps/documentation/utils/geocoder/
          center: {lat: 30.23979, lng: 120.147514},
          zoom: 8
          // backgroundColor: 'red'
        });
      }
    </script>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB_nt0-jmChg8OX1aFleQtNZooNws_PB5U&callback=initMap">
    </script>

  </body>
</html>
